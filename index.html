<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Pantry Signage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap');

        :root {
            --bg-color: #D3D6D1;
            --text-dark: #4A4A4A;
            --text-white: #FFFFFF;
            --accent-gold: #9E8B6B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrolling */
            position: relative;
        }

        /* --- BACKGROUND DOTS --- */
        .bg-dots {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 45%; 
            height: 50%; 
            z-index: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.5) 2px, transparent 2px);
            background-size: 30px 30px;
            /* Fade out mask */
            mask-image: linear-gradient(to top right, black 20%, transparent 80%);
            -webkit-mask-image: linear-gradient(to top right, black 20%, transparent 80%);
        }

        /* --- LEFT COLUMN (Menu) --- */
        .left-col {
            position: absolute;
            top: 15vh;
            left: 8vw;
            z-index: 2;
        }

        .header {
            font-size: 3vh;
            color: var(--text-dark);
            font-weight: 300; /* Light */
            margin-bottom: 4vh;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 1.8vh;
        }

        .item {
            font-size: 2.5vh;
            color: var(--text-dark);
            font-weight: 600; /* Bold */
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* --- RIGHT COLUMN (Strict Layout) --- */
        .right-col {
            position: absolute;
            top: 0;
            right: 8vw;
            height: 100%;
            width: 20vw; /* Fixed width lane */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        /* The "12" */
        .number {
            margin-top: 5vh;
            font-size: 15vh; /* Large but fits */
            color: var(--text-white);
            font-weight: 200;
            line-height: 1;
            text-align: center;
            width: 100%;
        }

        /* The Vertical Text Container */
        .vertical-wrapper {
            flex-grow: 1; /* Take up all remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh 0;
            position: relative;
        }

        /* The Text Itself */
        .vertical-text {
            /* Standard vertical writing (top to bottom, letters face right) */
            writing-mode: vertical-rl;
            text-orientation: mixed;
            
            /* FLIP IT: Rotates 180 so letters face LEFT (like design) */
            transform: rotate(180deg);
            
            color: var(--text-white);
            font-size: 6vh; /* CRITICAL: Reduced to fit height */
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            white-space: nowrap; /* Forces single line */
        }

        /* The Logo */
        .logo-arch {
            width: 7vh;
            height: 9vh;
            border: 1.2vh solid var(--accent-gold);
            border-bottom: 0;
            border-radius: 50px 50px 0 0;
            margin-bottom: 5vh; /* Distance from bottom edge */
            z-index: 10;
        }

    </style>
</head>
<body>

    <div class="bg-dots"></div>

    <div class="left-col">
        <div class="header">Our Selects</div>
        <div class="menu-items">
            <div class="item">Broths</div>
            <div class="item">Grains</div>
            <div class="item">Rice</div>
            <div class="item">Specialty Oils</div>
            <div class="item">Vinegars</div>
            <div class="item">Condiments</div>
        </div>
    </div>

    <div class="right-col">
        <div class="number">12</div>
        <div class="vertical-wrapper">
            <div class="vertical-text">Organic Pantry</div>
        </div>
        <div class="logo-arch"></div>
    </div>

</body>
</html>
