<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Force zero margins to prevent any black border leaks */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1B365D; /* Navy base */
            font-family: 'Inter', sans-serif;
        }

        /* FLEX CONTAINER: Set to fill 100% of the available viewport height */
        .full-display {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        /* Header: 20% Height */
        .header {
            flex: 0 0 20%;
            background-color: #1B365D;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 4px solid #2ECC71;
        }

        /* Body: 68% Height - Natural Cream Color */
        .body-content {
            flex: 0 0 68%;
            background-color: #FDFBF7;
            padding: 4vh 8vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Footer: 12% Height - Brand Green */
        .footer {
            flex: 0 0 12%;
            background-color: #2ECC71;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3vh;
            font-weight: 800;
        }

        /* Scaled Text to combat the 'Pulled' look in your photo */
        .aisle-num { font-size: 10vh; font-weight: 900; line-height: 1; }
        .category {
            font-size: 3.5vh;
            font-weight: 700;
            color: #2D3436;
            margin: 2vh 0;
            padding-bottom: 1vh;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="full-display">
        <div class="header">
            <div style="font-size: 2vh; text-transform: uppercase;">Aisle</div>
            <div class="aisle-num">04</div>
        </div>
        <div class="body-content">
            <div class="category">Baking Needs</div>
            <div class="category">Flour & Sugar</div>
            <div class="category">Spices & Herbs</div>
            <div class="category">Oil & Vinegar</div>
        </div>
        <div class="footer">
            NUTRITION NEST
        </div>
    </div>
</body>
</html>
