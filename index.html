<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --navy: #1B365D;
            --brand-green: #2ECC71;
            --cream: #FDFBF7;
            --text: #2D3436;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* The Navy background covers any "stretch" areas */
        body, html {
            width: 100vw;
            height: 100vh;
            background-color: var(--navy);
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
        }

        /* This container forces the content to stay at a readable width 
           preventing the "pulled" look seen in your photo */
        .safe-container {
            width: 100%;
            max-width: 540px; /* Locked to the actual screen width */
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--cream);
        }

        .header {
            flex: 0 0 20%;
            background-color: var(--navy);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 6px solid var(--brand-green);
        }

        .aisle-label { font-size: 2.2vh; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        .aisle-num { font-size: 10vh; font-weight: 900; line-height: 1; }

        .list-area {
            flex: 1;
            padding: 5vh 10%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .category {
            font-size: 3.2vh; /* Smaller size avoids vertical elongation */
            font-weight: 700;
            color: var(--text);
            padding: 2.5vh 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
        }

        .footer {
            flex: 0 0 12%;
            background-color: var(--brand-green);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.8vh;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="safe-container">
        <div class="header">
            <div class="aisle-label">Aisle</div>
            <div class="aisle-num">04</div>
        </div>
        <div class="list-area">
            <div class="category">Baking Needs</div>
            <div class="category">Flour & Sugar</div>
            <div class="category">Spices & Herbs</div>
            <div class="category">Oil & Vinegar</div>
        </div>
        <div class="footer">
            NUTRITION NEST
        </div>
    </div>
</body>
</html>
