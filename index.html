<style>
    /* Force the browser to fill the 16:4.5 stretched display */
    * {
        box-sizing: border-box;
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100vw; /* Use Viewport Width */
        height: 100vh; /* Use Viewport Height */
        overflow: hidden;
        background-color: #001F3F; /* Navy Blue */
    }

    /* Use a Grid to ensure zero gaps between sections */
    .container {
        display: grid;
        grid-template-rows: 550px 1070px 300px; /* Totals 1920px */
        width: 100%;
        height: 100%;
    }

    .header { background-color: #001F3F; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .content { background-color: white; display: flex; flex-direction: column; justify-content: center; padding: 0 50px; }
    .footer { background-color: #2ECC71; color: white; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
    
    /* ... rest of your styles ... */
</style>

<div class="container">
    <div class="header">...</div>
    <div class="content">...</div>
    <div class="footer">...</div>
</div>
