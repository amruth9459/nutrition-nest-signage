<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Pantry Signage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap');

        :root {
            --bg-color: #D3D6D1;
            --text-dark: #4A4A4A;
            --text-white: #FFFFFF;
            --accent-gold: #9E8B6B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* CRITICAL: Prevents scrolling */
            position: relative;
        }

        /* --- BACKGROUND DOTS --- */
        .bg-dots {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50vw; 
            height: 60vh; 
            z-index: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.5) 2px, transparent 2px);
            background-size: 35px 35px;
            /* Fade out mask */
            mask-image: radial-gradient(circle at bottom left, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at bottom left, black 40%, transparent 100%);
        }

        /* --- LEFT COLUMN (Menu) --- */
        .left-col {
            position: absolute;
            top: 18vh; /* Locked vertical position */
            left: 8vw; /* Locked horizontal position */
            z-index: 2;
        }

        .header {
            font-size: 3.5vh;
            color: var(--text-dark);
            font-weight: 300; /* Light */
            margin-bottom: 5vh;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 2.5vh; /* Fixed gap between items */
        }

        .item {
            font-size: 2.8vh;
            color: var(--text-dark);
            font-weight: 600; /* Bold */
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* --- RIGHT COLUMN CONTAINER --- */
        .right-col {
            position: absolute;
            top: 5vh;
            right: 8vw;
            bottom: 0;
            width: 15vh; /* Fixed width to ensure alignment */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        /* The Number 12 */
        .number {
            font-size: 18vh; 
            color: var(--text-white);
            font-weight: 200;
            line-height: 0.8;
            margin-bottom: 2vh;
            text-align: center;
        }

        /* The Vertical Text "ORGANIC PANTRY" */
        .vertical-text-container {
            flex-grow: 1; /* Fills space between number and bottom */
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .vertical-text {
            /* This is the standard vertical orientation */
            writing-mode: vertical-rl; 
            text-orientation: mixed;
            
            color: var(--text-white);
            font-size: 6.5vh; /* SCALED DOWN to fit perfectly */
            font-weight: 400;
            letter-spacing: 0.25em; /* Widespacing like the design */
            text-transform: uppercase;
            
            /* CRITICAL: Forces text to stay on one line */
            white-space: nowrap; 
            
            /* Alignment */
            position: absolute;
            top: 0;
        }

        /* The Logo Overlay */
        .logo-arch {
            position: absolute;
            bottom: 5vh;
            width: 7vh;
            height: 9vh;
            border: 1.2vh solid var(--accent-gold);
            border-bottom: 0;
            border-radius: 50px 50px 0 0;
            z-index: 10; /* Sits on top of the text */
            background: transparent; 
        }

    </style>
</head>
<body>

    <div class="bg-dots"></div>

    <div class="left-col">
        <div class="header">Our Selects</div>
        <div class="menu-items">
            <div class="item">Broths</div>
            <div class="item">Grains</div>
            <div class="item">Rice</div>
            <div class="item">Specialty Oils</div>
            <div class="item">Vinegars</div>
            <div class="item">Condiments</div>
        </div>
    </div>

    <div class="right-col">
        <div class="number">12</div>
        
        <div class="vertical-text-container">
            <div class="vertical-text">Organic Pantry</div>
        </div>

        <div class="logo-arch"></div>
    </div>

</body>
</html>
