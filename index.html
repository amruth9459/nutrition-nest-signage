<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Pantry Signage</title>
    <style>
        /* Montserrat is the closest free Google Font to this design */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600&display=swap');

        :root {
            --bg-color: #D3D6D1;       /* Sage Grey */
            --text-dark: #4A4A4A;      /* Dark Grey */
            --text-white: #FFFFFF;     /* White */
            --accent-gold: #9E8B6B;    /* Arch/Logo Color */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. Background Dots (Bottom Left Only) --- */
        .dot-grid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50vw;  /* Only covers left half */
            height: 60vh; /* Only covers bottom 60% */
            z-index: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.6) 2px, transparent 2px);
            background-size: 40px 40px; /* Space between dots */
            
            /* Fade effect: Visible at bottom left, fades out going up and right */
            mask-image: radial-gradient(circle at bottom left, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at bottom left, black 40%, transparent 100%);
        }

        /* --- 2. Left Menu Section --- */
        .menu-container {
            position: absolute;
            top: 15vh;  /* Distance from top */
            left: 8vw;  /* Distance from left */
            z-index: 2;
        }

        .menu-label {
            font-size: 3.5vh;
            color: var(--text-dark);
            font-weight: 300; /* Light/Thin */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 5vh; /* Large gap before items start */
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 2.2vh; /* Space between items */
        }

        .item {
            font-size: 2.8vh;
            color: var(--text-dark);
            font-weight: 600; /* Semi-Bold */
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* --- 3. Right Column (The "12" and Vertical Text) --- */
        .right-column {
            position: absolute;
            top: 5vh;
            right: 8vw;
            bottom: 5vh;
            width: 15vw; /* Constrain width to keep alignment */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers text horizontally within this column */
            z-index: 2;
        }

        .number {
            font-size: 22vh; /* Massive size */
            color: var(--text-white);
            font-weight: 200; /* Very Thin */
            line-height: 1;
            margin-bottom: 2vh;
            margin-right: -1vw; /* Visual tweak to align visually with text below */
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 11vh;
            color: var(--text-white);
            font-weight: 400; /* Regular weight */
            text-transform: uppercase;
            letter-spacing: 0.15em;
            flex-grow: 1; /* Stretches to fill space */
            text-align: center;
        }

        /* --- 4. The Logo (Arch) --- */
        .logo-arch {
            position: absolute;
            bottom: 5vh;
            right: 10vw; /* Aligned with the vertical column */
            width: 6vh;
            height: 8vh;
            border: 1vh solid var(--accent-gold);
            border-bottom: 0;
            border-radius: 50px 50px 0 0;
            z-index: 2;
            transform: translateX(50%); /* Centers it under the column line */
        }

    </style>
</head>
<body>

    <div class="dot-grid"></div>

    <div class="menu-container">
        <div class="menu-label">Our Selects</div>
        
        <div class="menu-items">
            <div class="item">Broths</div>
            <div class="item">Grains</div>
            <div class="item">Rice</div>
            <div class="item">Specialty Oils</div>
            <div class="item">Vinegars</div>
            <div class="item">Condiments</div>
        </div>
    </div>

    <div class="right-column">
        <div class="number">12</div>
        <div class="vertical-text">Organic Pantry</div>
    </div>

    <div class="logo-arch"></div>

</body>
</html>
