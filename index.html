<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        /* The "No-Bleed" Reset */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #001F3F; /* Navy background hides edge gaps */
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            border: 2px solid transparent; /* Keeps content inside */
        }

        /* Top Section - 25% of height */
        .header {
            flex: 0 0 25%;
            background-color: #001F3F;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Middle Section - 60% of height */
        .content {
            flex: 0 0 60%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5vw; /* Safe horizontal margin */
        }

        /* Bottom Section - 15% of height */
        .footer {
            flex: 0 0 15%;
            background-color: #2ECC71;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 5vw;
        }

        /* Responsive Text: using vh (Viewport Height) is key for portrait */
        .aisle-number { font-size: 18vh; font-weight: 900; line-height: 1; }
        .aisle-label { font-size: 3vh; text-transform: uppercase; letter-spacing: 0.5vw; }
        .item { 
            font-size: 4.5vh; 
            font-weight: 700; 
            color: #333; 
            margin: 1.5vh 0;
            border-left: 1vw solid #2ECC71;
            padding-left: 2vw;
        }
        .brand { font-size: 3.5vh; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="aisle-label">Aisle</div>
            <div class="aisle-number">04</div>
        </div>
        <div class="content">
            <div class="item">Baking Needs</div>
            <div class="item">Flour & Sugar</div>
            <div class="item">Spices & Herbs</div>
            <div class="item">Oil & Vinegar</div>
        </div>
        <div class="footer">
            <div class="brand">NUTRITION NEST</div>
        </div>
    </div>
</body>
</html>
